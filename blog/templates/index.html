{% extends "base.html " %} 
{% load tags %}

{%block title%}
    Geez Writes
{%endblock%}

{% block content %}

<ul>
    {% for post in object_list%}
    <li>
        <a class="icon-link icon-link-hover" href="{% url 'blog-detail' post.pk %}"><b>{{post.title}}</b></a> -by {{post.author.first_name}} {{post.author.last_name}}
        <br />
        {{post.body | turncate:50}}...
    </li>
    {% endfor %}
</ul>

{% endblock %}
