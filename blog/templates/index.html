{% extends "base.html" %}

{%block title%}
    Geez Writes
{%endblock%}

{% block content %}

<ul>
    {% for post in object_list %}
    <li>
        <a class="icon-link icon-link-hover" href="{% url 'article-detail' post.pk %}"><b>{{post.title}}</b></a> -by {{post.author.first_name}} {{post.author.last_name}}
        <br />
        {{post.body | slice:":50"}}...
    </li>
    {% endfor %}
</ul>

{% endblock %}
